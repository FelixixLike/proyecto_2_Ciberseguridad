<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <div class="login-selector" id="selector">
    <h2>Crear cuenta</h2>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    {% if mensaje %}
      <p class="mensaje">{{ mensaje }}</p>
    {% endif %}

    <form action="/registro" method="POST" id="formulario">

      <label for="usuario">Usuario:</label>
      <input type="text" name="usuario" required>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required>


      <label for="password">Contraseña:</label>
      <input type="password" name="password" id="password" required>

      <div id="requisitos" class="requisitos-box">
        <p id="longitud">❌ Mínimo 8 caracteres</p>
        <p id="numeros">❌ Mínimo 2 números</p>
        <p id="simbolos">❌ Mínimo 1 símbolo</p>
        <p id="mayusculas">❌ Mínimo 1 mayúscula</p>
        <p id="minusculas">❌ Mínimo 1 minúscula</p>
      </div>

      <input type="hidden" name="rol" value="usuario">
      <button type="submit">Registrarse</button>
    </form>
    <br>
    <a class="submit" href="/login">← Volver al ingreso</a>
  </div>

  <script src="{{ url_for('static', filename='js/registro.js') }}"></script>
</body>
</html>
