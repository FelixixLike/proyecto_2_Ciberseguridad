<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Hotel Dorado</title>
  <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
 
</head>
<body>

  <!-- Selector de tipo de ingreso -->
  <div class="login-selector" id="selector">
    <h2>¿Cómo deseas ingresar?</h2>
    <button class="selector-btn" onclick="mostrarFormulario('usuario')">Ingresar como Usuario</button>
    <button class="selector-btn" onclick="mostrarFormulario('admin')">Ingresar como Administrador</button>
    <a class="volver-inicio" href="/">← Volver al inicio</a>
  </div>

  <!-- Formulario de login -->
  <div class="login-box" id="login-box">
    <h2 id="titulo-formulario">Ingreso</h2>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form action="/validar_login" method="POST">
      <input type="hidden" name="rol" id="rolInput">

      <label for="usuario">Usuario:</label><br>
      <input type="text" name="usuario" required><br><br>

      <label for="password">Contraseña:</label><br>
      <input type="password" name="password" required><br><br>

      <button type="submit">Ingresar</button>
    </form>

    <!-- Crear cuenta solo si es usuario -->
    <p>¿No tienes cuenta? <a href="/registro">Regístrate aquí</a></p>

    
    <!-- Botón para volver a elegir tipo de login -->
    <button class="volver-btn" onclick="volverSelector()">← Elegir otro tipo de ingreso</button>
  </div>

  <script>
    function mostrarFormulario(rol) {
      document.getElementById('selector').style.display = 'none';
      document.getElementById('login-box').style.display = 'block';

      document.getElementById('rolInput').value = rol;

      if (rol === 'usuario') {
        document.getElementById('titulo-formulario').innerText = 'Ingreso de Usuario';
        document.getElementById('crearUsuarioBtn').style.display = 'block';
      } else {
        document.getElementById('titulo-formulario').innerText = 'Ingreso de Administrador';
        document.getElementById('crearUsuarioBtn').style.display = 'none';
      }
    }

    function volverSelector() {
      document.getElementById('login-box').style.display = 'none';
      document.getElementById('selector').style.display = 'block';
    }
  </script>

</body>
</html>
