<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>H.Dorado</title>
  <link rel="icon" href="{{ url_for('static', filename='image/logo.png') }}" type="image/png">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo1.css') }}">
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="caja1">
      <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Logo Hotel" width="100" height="100">
      <h1>HOTEL DORADO</h1>
    </div>
  </header>

  <!-- NAV -->
  <nav>
    <ul>
      <li><a href="/">Inicio</a></li>
      <li><a href="/habitaciones">Habitaciones</a></li>
      <li><a href="/contacto">Contacto</a></li>
      <li><a href="/buscar">Ingresar</a></li>
    </ul>
  </nav>

  <h2>Formulario de Reserva</h2>

  <form id="reservaForm">
    <label for="nombre">Nombre completo:</label>
    <input type="text" name="nombre" required>

    <label for="correo">Correo electrónico:</label>
    <input type="email" name="correo" required>

    <label for="fechaIngreso">Fecha de ingreso:</label>
    <input type="date" name="fechaIngreso" required>

    <label for="fechaSalida">Fecha de salida:</label>
    <input type="date" name="fechaSalida" required>

    <label for="habitacion">Tipo de habitación:</label>
    <select name="habitacion" required>
      <option value="150000">Estándar - $150.000</option>
      <option value="250000">Suite Junior - $250.000</option>
      <option value="400000">Suite Ejecutiva - $400.000</option>
    </select>

    <button type="submit">Reservar</button>
  </form>

  <p id="mensaje"></p>

  <script>
    document.getElementById("reservaForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const form = e.target;

      const ingreso = new Date(form.fechaIngreso.value);
      const salida = new Date(form.fechaSalida.value);
      const precio = parseInt(form.habitacion.value);

      // Validación de fechas
      if (isNaN(ingreso) || isNaN(salida) || salida <= ingreso) {
        document.getElementById("mensaje").innerText = "Fechas inválidas. Verifica que la salida sea después del ingreso.";
        return;
      }

      const noches = Math.ceil((salida - ingreso) / (1000 * 60 * 60 * 24));
      const total = noches * precio;

      const data = {
        nombre: form.nombre.value,
        correo: form.correo.value,
        fecha: form.fechaIngreso.value,
        fecha_salida: form.fechaSalida.value,
        noches,
        habitacion: form.habitacion.options[form.habitacion.selectedIndex].text,
        precio,
        total
      };

      try {
        const res = await fetch('/guardar_reserva', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          alert("✅ Reserva exitosa");
          document.getElementById("mensaje").innerText = "Reserva guardada correctamente.";
          form.reset();
        } else {
          document.getElementById("mensaje").innerText = "Error al guardar la reserva.";
        }
      } catch (error) {
        document.getElementById("mensaje").innerText = "Error de conexión con el servidor.";
      }
    });
  </script>

</body>
</html>
