<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>H.Dorado</title>
  <link rel="icon" href="{{ url_for('static', filename='image/logo.png') }}" type="image/png">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo1.css') }}">
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="caja1">
      <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Logo Hotel" width="100" height="100">
      <h1>HOTEL DORADO</h1>
    </div>
  </header>

  <!-- NAV -->
  <nav>
    <ul>
      <li><a href="/">Inicio</a></li>
      <li><a href="/habitaciones">Habitaciones</a></li>
      <li><a href="/contacto">Contacto</a></li>
      <li><a href="/buscar">Ingresar</a></li>
    </ul>
  </nav>

  <h2>Formulario de Reserva</h2>

  <form id="reservaForm">
    <label for="nombre">Nombre completo:</label>
    <input type="text" name="nombre" required>

    <label for="correo">Correo electrónico:</label>
    <input type="email" name="correo" required>

    <label for="fechaIngreso">Fecha de ingreso:</label>
    <input type="date" name="fechaIngreso" required>

    <label for="fechaSalida">Fecha de salida:</label>
    <input type="date" name="fechaSalida" required>

    <label for="habitacion">Tipo de habitación:</label>
    <select name="habitacion" required>
      <option value="150000">Estándar - $150.000</option>
      <option value="250000">Suite Junior - $250.000</option>
      <option value="400000">Suite Ejecutiva - $400.000</option>
    </select>

    <button type="submit">Reservar</button>
  </form>

  <p id="mensaje"></p>

<script src="{{ url_for('static', filename='js/formulario.js') }}"></script>

</body>
</html>
